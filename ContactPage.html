<!DOCTYPE html>
<html>
    <head>
        <title>Braedon Bellamy Contact from </title>
        <style>
            .headerAllign{
                text-align:center;
            }

            label{
                font: message-box;
                font-size: medium;
            }
        </style>
        <script src="Script.js"></script>
        <link rel= "stylesheet"href="style.css">
        <link rel=”bootstrap” href=”https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css” />

    </head>
    <body>
        <!--Nav Bar-->
        <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        <!-- Page Content-->
        <div class = "container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="Contactpage">Home</li>
                </ol>
              </nav>
            <H1 class="headerAllign" >Contact Form</H1>
            <p width="50" height="50">Here is a text area because I didnt have one</p>
            <form>
                <!--First name -->
                <label for="fname">First name:</label>
                <input type="text" id = "fname" name = "fname"><br><br>

                <!--Last name -->
                <label for="lname">Last name:</label>
                <input type="text" id = "lname" name = "lname"><br><br>

                <!--Email -->
                <label for="email">Email:</label>
                <input type="email" id = "email" name = "email"><br><br>

                <!--Phone number -->
                <label for="pnumber">Phone Number:</label>
                <input type="tele" id = "pnumber" name = "pnumber" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" required >
                <small>Please Format:123-456-7890</small><br><br>

                <!--Password -->
                <label for="usrPassword">Password:</label>
                <input type="password" id = "usrPassword" name = "usrPassword"><br><br>
            

                <!--Age-->
                <label for="age">Age:</label>
                <input type="number" id = "age" name = "age"><br><br>

                <!--Message -->
                <label for="message">Message:</label><br>
                <textarea name= "message" rows = "6" cols = "100">Enter text here...</textarea><br><br>

                <!--Button for preferred contact method -->
                <label for="prefCont">Preferred contact method?</label><br>
                <input type="radio" id="prefEmail" name="prefCont" value="email">
                <label for="prefEmail">Email</label><br>
                <input type="radio" id="prefPhone" name="prefCont" value="phone">
                <label for="prefPhone">Phone</label><br>
                <input type="radio" id="prefNoCont" name="prefCont" value="noContact">
                <label for="prefNoCont">No Contact</label><br><br>

                <!--Income button?-->
                <label for="usrIncome">User Income</label><br>
                <input type="radio" id="usrIncomeless1" name="usrIncome" value="1">
                <label for="usrIncomeless1">$1 or less</label><br>
                <input type="radio" id="usrIncome2" name="usrIncome" value="2">
                <label for="usrIncome2">$2</label><br>
                <input type="radio" id="usrIncome3" name="usrIncome" value="3">
                <label for="usrIncome3">$3 or more</label><br><br>

                <!--Verify button-->
                <label for="usrVer">Is the information above accurate to the best of your knowledge?</label><br>
                <input type="checkbox" id="verifiedCheck" name="usrVer" value="True">

                <!--Submit Button-->
                <button type="Submit" value="Submit" id="submitbutton" onclick="submitButtonPress()">Submit Me </button>
            </form>
        </div>
    </body>
</html>
